name: Create Release

permissions:
  id-token: write
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      updateType:
        type: choice
        description: Version update type
        options:
          - patch
          - minor
          - major

jobs:
  Update_version:
    runs-on: ubuntu-latest
    name: Create Release
    # Skip if this is a version bump commit to prevent infinite loops
    if: "!startsWith(github.event.head_commit.message, 'chore: release')"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master
#          token: ${{ secrets.GH_BOT_TOKEN }}
      - run: git config --global user.email "ibly31productions@gmail.com"
      - run: git config --global user.name "William Connolly"

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: https://registry.npmjs.org/
          cache: 'npm'

      - name: Run version update
        run: |
          UPDATE_TYPE="${{ github.event.inputs.updateType }}"
          if [ -z "$UPDATE_TYPE" ]; then
            UPDATE_TYPE="patch"
          fi
          npm version $UPDATE_TYPE -m "chore: release v%s"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package build
        shell: bash
        run: |
          VERSION=$(cat package.json | grep '"version"' | awk '{ print $2 }' | sed 's/[",]//g')
          ZIP_NAME="commandcenter-${VERSION}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          mv dist "$ZIP_NAME"
          mkdir -p build
          zip -r -q "build/${ZIP_NAME}.zip" "$ZIP_NAME"

      - name: Create Release
        run: gh release create ${{ env.VERSION }} ./build/${{ env.ZIP_NAME }}.zip --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Push version to master
        run: git push origin master && git push origin --follow-tags
